version: 2

registries:
  public-nuget:
    type: nuget-feed
    url: https://api.nuget.org/v3/index.json

updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "GitHub Actions"
      include: "scope"
    labels:
      - "dependencies"
    open-pull-requests-limit: 15

  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
    registries:
      - public-nuget
    groups:
      contracts:
        patterns:
          - "src/todo-app.contracts/todo-app.contracts.csproj"
      core:
        patterns:
          - "src/todo-app.core/todo-app.core.csproj"
      server:
        patterns:
          - "src/todo-app.server/todo-app.server.csproj"
      tests:
        patterns:
          - "tests/todo-app.tests.integration/todo-app.tests.integration.csproj"
    commit-message:
      prefix: "NuGet"
      include: "scope"
    labels:
      - "dependencies"
    open-pull-requests-limit: 15

  - package-ecosystem: "npm"
    directory: "/src/todo-app.client"
    schedule:
      interval: "daily"
    groups:
      dependencies:
        patterns:
          - "src/todo-app.client/package.json"
      dev-dependencies:
        patterns:
          - "src/todo-app.client/package.json"
    commit-message:
      prefix: "npm"
      include: "scope"
    labels:
      - "dependencies"
    open-pull-requests-limit: 15
